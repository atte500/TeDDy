[tool.poetry]
name = "teddy-executor"
version = "0.1.0"
description = "A CLI tool to safely execute AI-generated YAML plans."
authors = ["atte500"]
license = "MIT"
packages = [{ include = "teddy_executor", from = "src" }]

[tool.poetry.dependencies]
python = ">=3.10, <4.0"
typer = { version = "*", extras = ["all"] }
ruamel-yaml = "^0.18.6"
pyperclip = "*"
markdownify = "*"
playwright = "*"
httpx = "^0.28.1"
beautifulsoup4 = "^4.14.3"
requests = "^2.32.5"
ddgs = "^9.10.0"
pathspec = "^0.12.1"
punq = "^0.7.0"
mistletoe = "^1.3.0"
jinja2 = "^3.1.6"

[tool.poetry.group.dev.dependencies]
pytest = "*"
ruff = "*"
mypy = "*"
pre-commit = "*"
responses = "^0.25.8"
pytest-httpserver = "^1.1.3"
types-requests = "^2.32.4.20250913"
pytest-timeout = "^2.4.0"
pyfakefs = "^6.1.1"

[tool.poetry.scripts]
teddy = "teddy_executor.main:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 88
exclude = ["spikes/"]

[tool.mypy]
ignore_missing_imports = true
exclude = ["spikes/"]

[tool.pytest.ini_options]
norecursedirs = "spikes"
addopts = ["--import-mode=importlib"]
