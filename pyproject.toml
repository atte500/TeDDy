[tool.poetry]
name = "teddy-executor"
version = "0.1.0"
description = "A CLI tool to safely execute AI-generated YAML plans."
authors = ["AI Architect"]
license = "MIT"
readme = "README.md"
packages = [{ include = "teddy", from = "src" }]

[tool.poetry.dependencies]
python = ">=3.9"
typer = { version = "*", extras = ["all"] }
pyyaml = "*"
repotree = "*"
pyperclip = "*"
markdownify = "*"
playwright = "*"
httpx = "^0.28.1"
beautifulsoup4 = "^4.14.3"

[tool.poetry.group.dev.dependencies]
pytest = "*"
ruff = "*"
mypy = "*"
pre-commit = "*"
types-PyYAML = "*"

[tool.poetry.scripts]
teddy = "teddy.main:run"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 88
exclude = ["spikes/"]

[tool.mypy]
ignore_missing_imports = true
exclude = ["spikes/"]
