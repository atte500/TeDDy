name: Debug Windows Shell

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  debug-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install dependencies
        run: poetry install

      - name: Consult the Oracle on Windows
        id: oracle
        run: poetry run python spikes/debug/oracle.py
